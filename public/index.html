<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(45deg, #0056b3, #007bff);
        --button-gradient: linear-gradient(45deg, #007bff, #0056b3);
        --button-hover-gradient: linear-gradient(45deg, #0056b3, #003f8a);
        --text-light: #f0f4f8;
        --text-dark: #a8b2d1;
        --key-text: #76f1ad;
        --border-color-opaque: rgba(0, 123, 255, 0.4);
        --border-color-transparent: rgba(0, 123, 255, 0.2);
        --shadow-color: rgba(0, 0, 0, 0.6);
        --input-bg: #0a192f;
        --copy-btn-bg: #004a99;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #0a192f,
          #1a2b4c
        );
        color: var(--text-light);
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem;
        box-sizing: border-box;
      }

      .container {
        background: rgba(26, 43, 76, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--border-color-transparent);
        
        padding: 2.5rem 3rem;
        border-radius: 15px;
        box-shadow: 0 20px 40px var(--shadow-color);
        width: 100%;
        max-width: 650px;
        text-align: center;
        animation: fadeIn 0.8s ease-out;
        margin-bottom: 2rem; 
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        color: var(--text-light);
        margin-top: 0;
        margin-bottom: 0.75rem;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 0.5px;
        background: -webkit-linear-gradient(
          45deg,
          #e0e7ff,
          #a8b2d1
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        color: var(--text-dark);
        font-size: 1.15rem;
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      #generateBtn {
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--button-gradient);
        color: white;
        width: 100%;
        max-width: 350px;
        margin-bottom: 2.5rem;
        letter-spacing: 0.8px;
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      #generateBtn:hover {
        background: var(--button-hover-gradient);
        transform: translateY(-4px);
        box-shadow: 0 12px 25px rgba(0, 123, 255, 0.4);
      }

      #generateBtn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
        transform: skewX(-20deg);
      }

      #generateBtn:hover::before {
        left: 100%;
      }

      .output-label {
        display: block;
        text-align: left;
        color: var(--text-dark);
        font-weight: 600;
        margin-bottom: 0.75rem;
        font-size: 1.05rem;
      }

      .output-container {
        position: relative; 
        width: 100%;
      }

      textarea#apiKeyArea {
        font-family: "Fira Code", monospace; 
        font-size: 1.1rem;
        width: 100%;
        min-height: 120px;
        
        padding-top: 1rem;
        padding-bottom: 1rem;
        padding-left: 1.25rem;
        padding-right: 7.5rem; 
        
        background-color: var(--input-bg);
        color: var(--key-text);
        border: 1px solid var(--border-color-opaque);
        border-radius: 8px;
        resize: vertical; 
        box-sizing: border-box;
        outline: none;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        line-height: 1.8;
      }

      textarea#apiKeyArea::placeholder {
        color: #4a6c9b;
        opacity: 0.7;
      }

      textarea#apiKeyArea:focus {
        border-color: var(--primary-gradient);
        box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.35);
      }

      #copyBtn {
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        font-weight: 600;
        padding: 0.7rem 1.1rem;
        border: 1px solid rgba(0, 123, 255, 0.6);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--copy-btn-bg);
        color: var(--text-light);

        position: absolute;
        top: 50%;
        right: 0.8rem;
        transform: translateY(-50%); 
        
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #copyBtn:hover {
        background: var(--button-gradient);
        color: white;
        transform: translateY(-50%) scale(1.05);
      }

      .copyright {
        text-align: center;
        color: var(--text-dark);
        font-size: 0.9rem;
        opacity: 0.7;
        margin-top: auto;
      }

      @media (max-width: 768px) {
        .container {
          padding: 2rem 1.5rem;
          margin: 1rem;
          margin-bottom: 1.5rem; 
        }

        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
          margin-bottom: 2rem;
        }

        #generateBtn {
          font-size: 1rem;
          padding: 0.8rem 1.5rem;
          max-width: 100%;
        }

        textarea#apiKeyArea {
          font-size: 1rem;
          min-height: 100px;
          padding-right: 6.5rem;
        }

        #copyBtn {
          font-size: 0.85rem;
          padding: 0.5rem 0.7rem;
          right: 0.5rem;
        }

        .copyright {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem 1rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 0.95rem;
          margin-bottom: 1.5rem;
        }

        #generateBtn {
          font-size: 0.95rem;
          padding: 0.7rem 1.2rem;
        }

        textarea#apiKeyArea {
          font-size: 0.95rem;
          min-height: 80px;
        }

        #copyBtn {
          font-size: 0.8rem;
          padding: 0.4rem 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API Key Generator</h1>
      <p>Klik tombol di bawah untuk membuat API key baru yang aman.</p>

      <button id="generateBtn">Buat API Key Baru</button>

      <label for="apiKeyArea" class="output-label">API Key Baru Anda:</label>

      <div class="output-container">
        <textarea
          id="apiKeyArea"
          rows="5"
          readonly
          placeholder="API key Anda akan muncul di sini..."
        ></textarea>
        <button id="copyBtn" title="Salin ke Clipboard">Salin</button>
      </div>
    </div>
    
    <footer class="copyright">
      &copy; lila 2025
    </footer>
    <script>
      function generateApiKey() {
        const array = new Uint8Array(32);
        window.crypto.getRandomValues(array);

        const hexString = Array.from(array, (byte) =>
          byte.toString(16).padStart(2, "0")
        ).join("");

        return `sk_live_${hexString}`;
      }

      function copyToClipboard(text, buttonElement) {
        if (!text) {
          alert("Tidak ada API key untuk disalin. Buat satu terlebih dahulu.");
          return;
        }

        navigator.clipboard
          .writeText(text)
          .then(() => {
            const originalText = buttonElement.textContent;
            buttonElement.textContent = "Disalin!";
            buttonElement.style.backgroundColor = "#28a745"; 

            setTimeout(() => {
              buttonElement.textContent = originalText;
              buttonElement.style.backgroundColor = "var(--copy-btn-bg)"; 
            }, 2000);
          })
          .catch((err) => {
            console.error("Gagal menyalin ke clipboard: ", err);
            alert("Gagal menyalin. Silakan salin secara manual.");
          });
      }

      // Event Listeners
      const generateButton = document.getElementById("generateBtn");
      const copyButton = document.getElementById("copyBtn");
      const apiKeyTextarea = document.getElementById("apiKeyArea");

      generateButton.addEventListener("click", () => {
        const newKey = generateApiKey();
        apiKeyTextarea.value = newKey;
      });

      copyButton.addEventListener("click", () => {
        copyToClipboard(apiKeyTextarea.value, copyButton);
      });
    </script>
  </body>
</html>
